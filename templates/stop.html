{{define "content"}}
  <div class="card">
    {{$parentContext := .}} 
    {{range .Data.Commands}}
      {{if eq .Command "stop"}}
        <h2>{{.Command}}</h2>
        <p class="card-description">{{.Description}}</p>
        <br />
        <form id="stop-form" class="card-form">
          <label>Options:</label><br />
          {{range .Options}}
            <input type="checkbox" name="options_{{.Lflag}}" value="{{.Sflag}}" />
            <label for="{{.Lflag}}">{{.Lflag}}</label>
            &nbsp;
          {{end}}
          <br /><br />
          {{range .Fields}}
            <label>{{.}}</label><br />
            <input type="text" name="{{.}}" />
            <br /><br />
          {{end}}
          <button class="btn-card-submit" onclick="stopSubmit(event)">Submit</button>          
        </form>
        <br />
        <h3>Help</h3>
        <p class="card-help">{{.Help}}</p>
        {{range .Options}}
          <p>&nbsp;&nbsp;{{.Sflag}}&nbsp;|&nbsp;{{.Lflag}}&nbsp;-&nbsp;{{.Text}}</p>
        {{end}}
      {{end}}
    {{end}}
    <div class="card-results">
      <p id="result" class="card-result"></p>
      <p id="error" class="card-error"></p>
    </div>
  </div>

  <script>
    async function stopSubmit(event) {
      event.preventDefault();

      const name = 'stop';
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      result.innerText = "";
      error.innerText = ""; 

      const form = document.getElementById(name + '-form');
      const formData = new FormData(form);      
      let options = [];
      let formObj = {};
      formData.forEach((value, key) => {
        if (key.indexOf('options_') != -1) {
          options.push(value);
          return;
        }

        formObj[key] = value;
      });
      formObj['options'] = options.join(' ').trimEnd();
      const formJson = JSON.stringify(formObj);

      result.innerText = 'send -> bastille ' + name;

      const response = await sendHttpRequest(name, formJson);
      if (response.code == 200) {
        error.innerText = "";
        result.innerText = response.data.msg;
      } else {
        result.innerText = "";
        error.innerText = response.error;
      }
    }
  </script>
{{end}}
