{{define "sidebar"}}
<aside class="sidebar">
  <h3>Navigation</h3>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/help">Help</a></li>
    <li><a href="/contact">Contact</a></li>
    <br />
    <h3>Bastille Commands</h3>
    {{range .Data.Commands}}
      {{if and (ne .Command "console") (ne .Command "edit") (ne .Command "htop")}}
        <li><a href="/{{.Command}}">{{.Command}}</a></li>
      {{end}}
    {{end}}
    <br />
  </ul>
</aside>
{{end}}
