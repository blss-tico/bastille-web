      description: Destroy jails or releases.
      parameters:
      - description: destroy
        in: body
        name: destroy
        required: true
        schema:
          $ref: '#/definitions/main.destroyModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: destroy command
      tags:
      - destroy
