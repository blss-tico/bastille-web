info:
  contact: {}
  description: API interface to FreeBSD bastille
  license:
    name: BSD-3-Clause
    url: https://opensource.org/license/bsd-3-clause
  termsOfService: http://swagger.io/terms/
  title: Bastille-Web
  version: "1.0"
paths:
  /bootstrap:
    post:
      consumes:
      - application/json
      description: The bootstrap sub-command is used to download and extract releases
        and templates for use with Bastille containers. A valid release is needed
        before containers can be created. Templates are optional but are managed in
        the same manner.
      parameters:
      - description: bootstrap
        in: body
        name: bootstrap
        required: true
        schema:
          $ref: '#/definitions/main.bootstrapModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: bootstrap command
      tags:
      - bootstrap
  /clone:
    post:
      consumes:
      - application/json
      description: Clone/duplicate an existing jail to a new jail.
      parameters:
      - description: clone
        in: body
        name: clone
        required: true
        schema:
          $ref: '#/definitions/main.cloneModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: clone command
      tags:
      - clone
  /cmd:
    post:
      consumes:
      - application/json
      description: Execute commands inside targeted jail(s).
      parameters:
      - description: cmd
        in: body
        name: cmd
        required: true
        schema:
          $ref: '#/definitions/main.cmdModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: cmd command
      tags:
      - cmd
  /config:
    post:
      consumes:
      - application/json
      description: Get, set or remove properties from targeted jail(s).
      parameters:
      - description: config
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/main.configModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: config command
      tags:
      - config
  /console:
    post:
      consumes:
      - application/json
      description: Launch a login shell into the jail. Default is password- less root
        login.
      parameters:
      - description: config
        in: body
        name: console
        required: true
        schema:
          $ref: '#/definitions/main.consoleModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: console command
      tags:
      - console
  /convert:
    post:
      consumes:
      - application/json
      description: Convert a thin jail to a thick jail. Convert a thick jail to a
        custom release.
      parameters:
      - description: config
        in: body
        name: convert
        required: true
        schema:
          $ref: '#/definitions/main.convertModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: convert command
      tags:
      - convert
  /cp:
    post:
      consumes:
      - application/json
      description: Copy files from host to jail(s).
      parameters:
      - description: cp
        in: body
        name: cp
        required: true
        schema:
          $ref: '#/definitions/main.cpModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: cp command
      tags:
      - cp
  /create:
    post:
      consumes:
      - application/json
      description: Create a jail uning any available bootstrapped release. To create
        a jail, simply provide a name, bootstrapped release, and IP address.
      parameters:
      - description: create
        in: body
        name: create
        required: true
        schema:
          $ref: '#/definitions/main.createModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: create command
      tags:
      - create
  /destroy:
    post:
      consumes:
      - application/json
      description: Destroy jails or releases.
      parameters:
      - description: destroy
        in: body
        name: destroy
        required: true
        schema:
          $ref: '#/definitions/main.destroyModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: destroy command
      tags:
      - destroy
  /edit:
    post:
      consumes:
      - application/json
      description: Edit jail config files.
      parameters:
      - description: edit
        in: body
        name: edit
        required: true
        schema:
          $ref: '#/definitions/main.editModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: edit command
      tags:
      - edit
  /etcupdate:
    post:
      consumes:
      - application/json
      description: This command will update the contents of /etc inside a jail. It
        should be run after a jail upgrade.
      parameters:
      - description: etcupdate
        in: body
        name: etcupdate
        required: true
        schema:
          $ref: '#/definitions/main.etcupdateModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: etcupdate command
      tags:
      - etcupdate
  /export:
    post:
      consumes:
      - application/json
      description: Exporting a container creates an archive or image that can be sent
        to a different machine to be imported later. These exported archives can be
        used as container backups.
      parameters:
      - description: export
        in: body
        name: export
        required: true
        schema:
          $ref: '#/definitions/main.exportModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: export command
      tags:
      - export
  /htop:
    post:
      consumes:
      - application/json
      description: This command runs htop in the targeted jail. Requires htop to be
        installed in the jail.
      parameters:
      - description: htop
        in: body
        name: htop
        required: true
        schema:
          $ref: '#/definitions/main.htopModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: htop command
      tags:
      - htop
  /import:
    post:
      consumes:
      - application/json
      description: Import a jail backup image or archive.
      parameters:
      - description: import
        in: body
        name: import
        required: true
        schema:
          $ref: '#/definitions/main.importModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: import command
      tags:
      - import
  /jcp:
    post:
      consumes:
      - application/json
      description: Copy files from jail to jail(s).
      parameters:
      - description: jcp
        in: body
        name: jcp
        required: true
        schema:
          $ref: '#/definitions/main.jcpModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: jcp command
      tags:
      - jcp
  /limits:
    post:
      consumes:
      - application/json
      description: Set resourse limits for targeted jail(s).
      parameters:
      - description: limits
        in: body
        name: limits
        required: true
        schema:
          $ref: '#/definitions/main.limitsModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: limits command
      tags:
      - limits
  /list:
    post:
      consumes:
      - application/json
      description: List jails, ports, releases, templates, logs, limits, exports and
        imports and much more managed by bastille.
      parameters:
      - description: list
        in: body
        name: list
        required: true
        schema:
          $ref: '#/definitions/main.listModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: list command
      tags:
      - list
  /migrate:
    post:
      consumes:
      - application/json
      description: The migrate sub-command allows migrating the targeted jail(s) to
        another remote system.
      parameters:
      - description: migrate
        in: body
        name: migrate
        required: true
        schema:
          $ref: '#/definitions/main.migrateModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: migrate command
      tags:
      - migrate
  /mount:
    post:
      consumes:
      - application/json
      description: To mount storage within the container use bastille mount.
      parameters:
      - description: mount
        in: body
        name: mount
        required: true
        schema:
          $ref: '#/definitions/main.mountModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: mount command
      tags:
      - mount
  /network:
    post:
      consumes:
      - application/json
      description: Add or remove interfaces to existing jails.
      parameters:
      - description: network
        in: body
        name: network
        required: true
        schema:
          $ref: '#/definitions/main.networkModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: network command
      tags:
      - network
  /pkg:
    post:
      consumes:
      - application/json
      description: Manage binary packages inside jails.
      parameters:
      - description: pkg
        in: body
        name: pkg
        required: true
        schema:
          $ref: '#/definitions/main.pkgModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: pkg command
      tags:
      - pkg
  /rcp:
    post:
