paths:
  /bootstrap:
    post:
      consumes:
      - application/json
      description: The bootstrap sub-command is used to download and extract releases
        and templates for use with Bastille containers. A valid release is needed
        before containers can be created. Templates are optional but are managed in
        the same manner.
      parameters:
      - description: bootstrap
        in: body
        name: bootstrap
        required: true
        schema:
          $ref: '#/definitions/main.bootstrapModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: bootstrap command
      tags:
      - bootstrap
  /clone:
    post:
      consumes:
      - application/json
      description: Clone/duplicate an existing jail to a new jail.
      parameters:
      - description: clone
        in: body
        name: clone
        required: true
        schema:
          $ref: '#/definitions/main.cloneModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: clone command
      tags:
      - clone
  /cmd:
    post:
      consumes:
      - application/json
      description: Execute commands inside targeted jail(s).
      parameters:
      - description: cmd
        in: body
        name: cmd
        required: true
        schema:
          $ref: '#/definitions/main.cmdModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: cmd command
      tags:
      - cmd
  /config:
    post:
      consumes:
      - application/json
      description: Get, set or remove properties from targeted jail(s).
      parameters:
      - description: config
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/main.configModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: config command
      tags:
      - config
  /console:
    post:
      consumes:
      - application/json
      description: Launch a login shell into the jail. Default is password- less root
        login.
      parameters:
      - description: config
        in: body
        name: console
        required: true
        schema:
          $ref: '#/definitions/main.consoleModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: console command
      tags:
      - console
  /convert:
    post:
      consumes:
      - application/json
      description: Convert a thin jail to a thick jail. Convert a thick jail to a
        custom release.
      parameters:
      - description: config
        in: body
        name: convert
        required: true
        schema:
          $ref: '#/definitions/main.convertModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: convert command
      tags:
      - convert
  /cp:
    post:
      consumes:
      - application/json
      description: Copy files from host to jail(s).
      parameters:
      - description: cp
        in: body
        name: cp
