      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: edit command
      tags:
      - edit
  /etcupdate:
    post:
      consumes:
      - application/json
      description: This command will update the contents of /etc inside a jail. It
        should be run after a jail upgrade.
      parameters:
      - description: etcupdate
        in: body
        name: etcupdate
        required: true
        schema:
          $ref: '#/definitions/main.etcupdateModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: etcupdate command
      tags:
      - etcupdate
  /export:
    post:
      consumes:
      - application/json
      description: Exporting a container creates an archive or image that can be sent
        to a different machine to be imported later. These exported archives can be
        used as container backups.
      parameters:
      - description: export
        in: body
        name: export
        required: true
        schema:
          $ref: '#/definitions/main.exportModel'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: export command
      tags:
      - export
